<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
</head>
<body>
    <div id="Store">
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header modal-Define-CSS" v-if="CommodityIndex != ''">
                    <h1>{{CommodityList[CommodityIndex[0]].Name}}</h1>
                </div>
                <div class="modal-body modal-body-2" v-if="CommodityIndex != ''">
                    <div class="modal-body-2-img">
                        <img class="item-pointer item-pointer-2" v-bind:src="'img/' + CommodityList[CommodityIndex[0]].ImgName" />
                    </div>
                    <div class="item-infor">
                        <h5>大小/甜度：{{CommodityList[CommodityIndex[0]].Desc}}</h5>
                        <h5>熱量：{{CommodityList[CommodityIndex[0]].Heat}}</h5>
                        <h5>種類：{{CommodityList[CommodityIndex[0]].TypeName}}</h5>
                        <div>
                            <input class="Cart_Input" type="button" value="-" v-on:click="CommodityCountDown()" />
                            <input type="text" class="count-size" v-model="CommodityCount" />
                            <input class="Cart_Input" type="button" value="+" v-on:click="CommodityCountUp()" /> 
                        </div>
                    </div>
                </div>
                <div class="modal-footer modal-body-2 modal-footer-button">
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal" v-on:click="CommodityIndex = ''; CommodityCount = 1" id="Cancel_Modal">取消</button>
                  <button type="button" class="btn btn-primary" v-on:click="CarAdd()">加入確認清單</button>
                </div>
              </div>
            </div>
        </div>
        <div class="store-main">
            <div class="menu">
                <span v-if="index == 0" v-for="(item, index) in ItemList" v-bind:id="item.Name + '_span'" class="menu-item hover-effect" style="color: #FAE6B1;" v-on:click="GetCommodity(item.Name, item.Type)">
                    {{item.Name}}
                </span>
                <span v-if="index != 0" v-for="(item, index) in ItemList" v-bind:id="item.Name + '_span'" class="menu-item hover-effect" v-on:click="GetCommodity(item.Name, item.Type)">
                    {{item.Name}}
                </span>
                <select id="selectitem" v-model="Index" v-on:change="GetCommodity(ItemList[Index].Name, ItemList[Index].Type)">
                    <option v-for="(item, index) in ItemList" v-bind:value="index">{{item.Name}}</option>
                </select>
            </div>
            <div class="menu item">
                <div class="item-row" v-for="(item, index) in CommodityList">
                    <img class="item-pointer" v-bind:src="'img/' + item.ImgName" v-on:click="CommodityIndex = index.toString()" data-bs-toggle="modal" data-bs-target="#staticBackdrop" />
                    {{item.Name}}
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/Store.css" />
<script src="js/vue.js"></script>
<script src="js/vue-resource.js"></script>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/Store.js"></script>
