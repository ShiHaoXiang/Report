<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
</head>
<body>
    <div id="Store">
        <div class="store-main">
            <div class="menu">
                <span v-for="item in ItemList" class="menu-item hover-effect" v-on:click="GetCommodity(item.Type)">
                    {{item.Name}}
                </span>
            </div>
            <div class="menu item">
                <div class="item-row" v-for="item in CommodityList">
                    <div class="item-column" v-for="item1 in item">
                        <div v-for="item2 in item1">
                            <img class="item-pointer" v-bind:src="'img/' + item2.ImgName" />
                            {{item2.Name}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<link rel="stylesheet" href="css/Store.css" />
<script src="js/vue.js"></script>
<script src="js/vue-resource.js"></script>
<script src="js/jquery.js"></script>
<script src="js/Store.js"></script>
