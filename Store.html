<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
</head>
<body>
    <div id="Store">
        <div class="store-main">
            <div class="menu">
                <span v-for="item in ItemList" class="menu-item hover-effect">
                    {{item.Name}}
                </span>
            </div>
            <div class="menu item">
                <div class="item-row">
                    <div class="item-column">
                        <img class="Store_img" src="img/四季春青茶.png" />
                        四季春青茶
                    </div>
                    <div class="item-column">
                        <img class="Store_img" src="img/冰淇淋紅茶.png" />
                        冰淇淋紅茶
                    </div>
                    <div class="item-column">
                        <img class="Store_img" src="img/多多綠.png" />
                        多多綠
                    </div>
                </div>
                <div class="item-row">
                    <div class="item-column">
                        <img class="Store_img" src="img/紅茶.png" />
                        紅茶
                    </div>
                    <div class="item-column">
                        <img class="Store_img" src="img/桔子綠_紅_青_烏.png" />
                        桔子綠_紅_青_烏
                    </div>
                    <div class="item-column">
                        <img class="Store_img" src="img/烏龍茶.png" />
                        烏龍茶
                    </div>
                </div>
                <div class="item-row">
                    <div class="item-column">
                        <img class="Store_img" src="img/綠茶.png" />
                        綠茶
                    </div>
                    <div class="item-column">
                        <img class="Store_img" src="img/鮮柚綠.png" />
                        鮮柚綠
                    </div>
                    <div class="item-column">
                        <img class="Store_img" src="img/檸檬綠_紅_青_烏.png" />
                        檸檬綠_紅_青_烏
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<link rel="stylesheet" href="css/Store.css" />
<script src="js/vue.js"></script>
<script src="js/vue-resource.js"></script>
<script src="js/jquery.js"></script>
<script src="js/Store.js"></script>
